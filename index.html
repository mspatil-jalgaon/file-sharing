<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File & Text Sharing</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>FILE SHARING & TEXT SHARING</h1>

    <div class="btn-group">
      <button onclick="mode('send')">Send</button>
      <button onclick="mode('receive')">Receive</button>
    </div>

    <div class="section">
      <label for="fileInput">Send Files</label>
      <input type="file" id="fileInput" multiple>
    </div>

    <div class="section">
      <label for="textInput">Send Text</label>
      <input type="text" id="textInput" placeholder="Enter text to share">
    </div>

    <button id="shareBtn" onclick="share()">SHARE</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
